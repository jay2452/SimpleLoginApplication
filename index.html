<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Assignment 1 - Cloud Computing</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3"> </div>
            <div class="col-md-6">

                <form class="login-form">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input id="login-form-username" type="text" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group mb-3">
                        <input id="login-form-password" type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group" style="float: right;">
                        <button id="login-form-signup-button" type="button" class="btn btn-secondary">SignUp</button>
                        <button id="login-form-login-button" type="button" class="btn btn-primary">LogIn</button>
                    </div>
                </form>

                <br>

                <form class="signup-form">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input id="signup-form-username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <input id="signup-form-password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group mb-3">
                        <input id="signup-form-confirm-password" type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group" style="float: right;">
                        <button id="signup-form-signup-button" type="button" class="btn btn-primary">SignUp</button>
                    </div>
                </form>

                <div id="login-successfull">

                    <div class="alert alert-success">
                        <strong>Success!</strong> Login Successful.
                    </div>

                    <button id="logout-button" type="button" class="btn btn-primary">LogOut</button>

                </div>

                

            </div>
            <div class="col-md-3"> </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
